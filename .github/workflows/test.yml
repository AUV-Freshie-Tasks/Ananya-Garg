name: C++ Tests

on:
  push:
  pull_request:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build PID test
        run: |
          g++ -std=c++17 tests/test_pid.cpp PID/*.cpp -o test_pid

      - name: Run PID test
        run: ./test_pid
