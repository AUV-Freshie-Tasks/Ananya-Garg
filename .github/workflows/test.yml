name: C++ Tests

on: [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install compiler
        run: sudo apt-get update && sudo apt-get install -y g++

      - name: Build and run matrix tests
        run: |
          g++ -std=c++17 tests/matrix_test.cpp -I./matrix -o matrix_test
          ./matrix_test

      - name: Build and run PID tests
        run: |
          g++ -std=c++17 tests/test_pid.cpp PID/p.cpp PID/i.cpp PID/d.cpp -o test_pid
          ./test_pid
